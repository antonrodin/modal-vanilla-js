<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal with Vanilla JS & Bootstrap 3 CSS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        
        <div class="modal fade" id="my-modal-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close close-modal">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default close-modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="my-modal-2">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close close-modal">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default close-modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        <h1>Bootstrap 3 Modal Vanilla Javascript</h1>
        <button class="btn btn-default" type="button" id="show-modal-1">Show Modal 1</button>
        <button class="btn btn-default" type="button" id="show-modal-2">Show Modal 2</button>
    </div>

    <script src="modal.js"></script>
    <script>

        try {

            const button1 = document.getElementById('show-modal-1');
            const button2 = document.getElementById('show-modal-2');
            const modal1 = new Modal('my-modal-1');
            const modal2 = new Modal('my-modal-2');

            button1.addEventListener('click', e => {
                e.preventDefault();
                modal1.show();
            });

            button2.addEventListener('click', e => {
                e.preventDefault();
                modal2.show();
            });

        } catch(e) {
            console.log(e);
        }
        
    </script>
</body>

</html>
