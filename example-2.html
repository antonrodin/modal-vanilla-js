<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal with Vanilla JS & CSS</title>
    <link rel="stylesheet" href="modal.css">
</head>
<body>

    <div class="modal-azr" id="my-modal-2">
        <div class="modal-azr-content">
            <span class="close-modal">&times;</span>
            <h1>Modal 2</h1>
            <p>Text or some shitty content of your crapy modal...</p>
        </div>
    </div>

    <script src="modal.js"></script>
    <script>

        // Modal nmber Two
        const modal2 = new Modal("my-modal-2");
        modal2.show(() => {
            console.log("Run on show modal");
        });

        setTimeout(() => {
            console.log("Close modal in ONE second");
            modal2.hide(() => {
                console.log("Show on close");
            })
        }, 1000);

    </script>
</body>
</html>
